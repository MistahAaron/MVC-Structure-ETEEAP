<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEEAP Admin</title>

    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicadasdasdons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <header>
        <div class="logo-container">
            <img src="../../public/img/RTU Logo.png" class="logo1">
            <img src="../../public/img/IFLDE Logo.png" class="logo2">
      

            <div class="logo-text-container">
                <h2 class="logo-text">Rizal Technological University</h2>
                <p class="logo-subtext">Institute of Flexible Learning & Digital Education</p>
            </div>
        </div>
    </header>

    <div class="wrapper">       
            <div class="form-box login">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <input type="password" id="loginPassword" required> 
                    <label>Password</label>
                    <span class="toggle-password">
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                </div>
                <div class="forgot">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="google-btn"></div>
            </form>
        </div>
          
   
        <div class="form-box forgot">
            <span class="icon-close">
                <ion-icon name="arrow-back"></ion-icon>
            </span>
            <h2>Reset Password</h2>
            <p>Enter the email associated with your account and we'll send an email with instructions to reset your password</p>
            <form id="resetForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="emailInput">
                    <label>Email Address</label>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>

        <div id="newPasswordForm" class="form-box new-password">
            <h2>New Password</h2>
            <form id="newPasswordSubmit">
                <div class="input-box">
                    <input type="password" id="newpassword" required> 
                    <label>Enter New Password</label>
                    <span class="toggle-password">
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmNewPassword" required> 
                    <label>Confirm Password</label>
                    <span class="toggle-password">
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>   

<div class="notification" id="notification" style="display: none;"></div>
</body>
</html>
